<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section id="gridContainer"> 
            <header>
                <h1> Contact us</h1>
                <p>
                    Got a question? We'd love to hear from you.
                    Send us a message and we'll 
                    respond as soon as possible.
                </p>
            </header>
            <div id="formContainer">
                <form 
                    action="https://getform.io/f/0ef40a3e-d820-46a3-ab87-c93a41b537f5"
                    method="POST">
                    <label>What can we help you with?</label>
                    <select name="questionType">
                        <option value="" disabled selected>Select what we can help you with?</option>
                        <option value="commission">Commission</option>
                        <option value="carWarranty">What to extend your cars warranty?</option>
                        <option value="websiteDesign">Website Design</option>
                        <option value="adRemoval"> Need a break from the ads</option>
                    </select>
                    
                    <div> 
                        <label> Preferred Title</label>
                        <select id="titleSelector" name="title">
                            <option value=""disabled selected>
                            Select title
                            </option>
                            <option value="none">None.</option>
                            <option value="mr">Mr.</option>
                            <option value="ms">Ms.</option>
                            <option value="mrs">Mrs.</option>
                            <option value="sir">Sir.</option>
                            <option value="dr">Dr.</option>
                        </select>
                    </div>

                    <label>Name</label>
                    <input 
                        type="text" 
                        name="name"
                        placeholder="Firstname and Lastname"
                        minlength="4"
                        maxlength="30"
                        required>
                    <label>Gender</label>
                    <select name="Gender">
                        <option value="" disabled selected>Select one </option>
                        <option value="commission">Male </option>
                        <option value="commission">Female</option>
                    </select>
                    <label>Email</label>
                    <input 
                        type="email" 
                        name="email"
                        placeholder="E-mail"
                        minlength="2"
                        maxlength="30"
                        required>
                    <label>Confirm Email</label>
                    <input 
                        type="email" 
                        name="confirm"
                        placeholder="Confirm E-mail"
                        minlength="2"
                        maxlength="30"
                        required>
                    <label>Address</label>
                    <input 
                        type="text" 
                        name="address"
                        placeholder="Address"
                        minlength="2"
                        maxlength="100">
                    
                    <label for="country">Country</label>
                        <select id="country" name="country">
                          <option value="australia">Australia</option>
                          <option value="canada">Canada</option>
                          <option value="usa">USA</option>
                        </select>

                    <div class="slidecontainer">
                        <label>What is your price range?</label>
                        <div class="text">Drag the slider to display the current value.</div>
                        <input 
                            type="range" 
                            min="15" 
                            max="50" 
                            value="25" 
                            class="slider" 
                            id="myRange">
                        <div class="range"> Range: <span id="demo"></span></div>
                    </div>
                        
                    <script>
                        var slider = document.getElementById("myRange");
                        var output = document.getElementById("demo");
                        output.innerHTML = slider.value;
                        
                        slider.oninput = function() {
                          output.innerHTML = this.value;
                        }
                    </script>
                    
                    <label>Message</label>
                    <textarea 
                        type="message" 
                        name="message" 
                        placeholder="Type your message here..."> 
                    </textarea>
                    <div id="button">
                    <button type="submit" name="send" value="Submit">
                        SUBMIT
                    </button>
                    </div>
                </form>
            </div>
        </section>

    </body>
</html>
