<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section id="gridContainer"> 
            <header>
                <h1> Contact us</h1>
                <p>
                    Got a question? We'd love to hear from you.
                    Send us a message and we'll 
                    respond as soon as possible.
                </p>

            </header>
            <div id="formContainer">
                <form>
                    <label>What can we help you with?</label>
                    <select name="questionType">
                        <option value="" disabled selected>Section what we can help you with?</option>
                        <option value="commission">Commission</option>
                        <option value="carWarranty">What to extend your cars warranty?</option>
                        <option value="websiteDesign">Website Design</option>
                        <option value="adRemoval"> Need a break from the ads</option>
                    </select>
                    <label>Name</label>
                    <input type="text" name="name">
                    <label>Email</label>
                    <input type="text" name="email">
                    <label>Message</label>
                    <textarea name="message" 
                        name="message" 
                        placeholder="Type your message here..."> </textarea>
                    <input type="submit" name="send" value="send">
                </form>

            </div>

        </section>

    </body>
</html>
