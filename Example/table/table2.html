<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Table Example</title>
        <link href="css/table2.css" rel="stylesheet">
    </head>
    <body>
        <table>
            <colgroup>
                <col span="3">
                <col>
                <col>
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Favorite Animal</th>
                    <th>Least Favorite Food</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Kwanjira</td>
                    <td>Seiberling</td>
                    <td id="specialCell">Fish</td>
                    <td>Cheese</td>
                </tr>

                <tr>
                    <td>Troy</td>
                    <td>Seiberling</td>
                    <td>Ant</td>
                    <td>Everything</td>
                </tr>

                <tr>
                    <td>Kelly</td>
                    <td>Stuck</td>
                    <td>Dog</td>
                    <td>Popcorn</td>
                </tr>
                <tr>
                    <td>Kai</td>
                    <td>Chonsai</td>
                    <td>Cat</td>
                    <td>Hot Dog</td>
                </tr>
            </tbody>   
        </table>
    </body>
</html>
