<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title> TEST NETFLIX </title>
        <link href="css/nexflix.css" rel="stylesheet">
    </head>
    <body>
        <div id="banner"> 
            <div id="new">NEW!</div>
            <div> Plans now start at <span id="price"> $6.99</span></div>
            <div> 
                <a href="#">Learn More> </a>
            </div>
        </div>


        <div id="hero">
            <nav id="navBar">
                <img
                    src="assets/images/Netflix_Logo_PMS.png"
                    alt="netflix logo">
                <button class="clearButton"> English </button>
                <button class="redButton"> Sign in </button>

            </nav>
            <div id="heroContent">
                <h1> Unlimited movies, TV shows, and more. </h1>
                <h3>Watch anywhere. Cancel anytime.</h3>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                <form>
                  
                    <input 
                        type="email" 
                        name="emailAddress"
                        placeholder="E-mail Address">
                       
                     <input type="submit" class="redButton" value="Get Started >"> 
                  
                </form>
            </div>
        </div>


            

    </body>
</html>
